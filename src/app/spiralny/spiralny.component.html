<div class="container">
    <article class="container__article">
        <h2 class="container__article__header">Spiralna</h2>

        <div class="container__article__holder container__article__holder--first">
            <p class="container__article__holder__paragraph">
                Model spiralny polega na tym, że proces tworzenia ma postać spirali, której każda pętla reprezentuje jedną fazę procesu. 
                Wywodzi się on z połączenia modelu kaskadowego oraz prototypowego.

            </p>
        </div>
    
    <div class="container__article___listholder">
        <span class="container__article__listholder__header">
            Etapy modelu spiralnego:
        </span>
        <ul class="container__article__listholder__list">
            <li class="container__article__listholder__list__element" *ngFor="let item of cele">{{item}}</li>
        </ul>

    </div>
    
    
    <div class="container__article__imageholder">
        <img src="assets/images/metodyka_spiralna.png" alt="kaskadowy" class="container__article__imageholder__image">
    </div>

</article>
</div>
